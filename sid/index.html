<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Practices</title>
    <script src="./print-page-content.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .nameWrapper {
            display: flex;
        }

        .label,
        .name {
            padding: 0 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="nameWrapper">
                <div class="label">Name:</div>
                <div class="name">Siddhant</div>
            </div>
            <div class="nameWrapper">
                <div class="label">Name:</div>
                <div class="name">Neha</div>
            </div>
            <div class="nameWrapper">
                <div class="label">Surname:</div>
                <div class="name">Chaudhari</div>
            </div>
            <div class="nameWrapper">
                <div class="label">Surname:</div>
                <div class="name">Ghatge</div>
            </div>
            <div class="nameWrapper">
                <div class="label">Designation:</div>
                <div class="name">UI + FE</div>
            </div>
            <div class="nameWrapper">
                <div class="label">Designation:</div>
                <div class="name">UI</div>
            </div>
        </div>
    </div>
</body>

</html>
